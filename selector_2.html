<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TEMPLETE HTML</title>
    <style media="screen">
      li{
        color:red;
        text-decoration:underline;
      }
      #selection {
        font-size: 50px;
      }
      .deactive{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>
    <h1 class="deactive">수업의 순서</h1>
    <ul>
      <li class="deactive">HTML</li>
      <li id="selection">CSS</li>
      <li class="deactive">JavaScript</li>
    </ul>
  </body>
</html>
